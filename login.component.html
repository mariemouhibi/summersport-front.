<app-banner title="Login"> </app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <form #loginForm="ngForm" (ngSubmit)="login()">

                    <div class="form-group" >
                        <input type="email" class="form-control" [(ngModel)]="log.email" [ngModelOptions]="{standalone: true}" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]="log.password" [ngModelOptions]="{standalone: true}" placeholder="Password">
                            
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5"> Login </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
