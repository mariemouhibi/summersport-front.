<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                


                <form #addplayerForm="ngForm" (ngSubmit)="editplayer()">

                    <div class="form-group" >
                        <input type="text" class="form-control" [(ngModel)]="findedplayer.name" [ngModelOptions]="{standalone: true}" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]=" findedplayer.phone" [ngModelOptions]="{standalone: true}" placeholder="Phone" >
                            
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="findedplayer.age"[ngModelOptions]="{standalone: true}" placeholder="Age">
                          
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="findedplayer.position" [ngModelOptions]="{standalone: true}" placeholder="Position">
                    
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">Edit Player </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
