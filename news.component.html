<div class="latest-news">
  <div class="container">
    <div class="row">
      <div class="col-12 title-section">
        <h2 class="heading">Latest News {{count}}</h2>
        <button class="btn btn danger" (click)="setCount()"></button>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-md-4" *ngFor="let t of tab">
        <app-news-info></app-news-info>
      </div>

    </div>

  </div>
</div>
