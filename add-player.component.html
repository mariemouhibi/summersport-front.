

    

                
<app-banner title="Add Player"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <form #addPlayerForm="ngForm" (ngSubmit)="addPlayer()">

                    <div class="form-group" >
                        <input type="text" class="form-control" [(ngModel)]="player.name" [ngModelOptions]="{standalone: true}" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]=" player.phone" [ngModelOptions]="{standalone: true}" placeholder="Phone" >
                            
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="player.age"[ngModelOptions]="{standalone: true}" placeholder="Age">
                          
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="player.position" [ngModelOptions]="{standalone: true}" placeholder="Position">
                    
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">add player </button>
                    </div>
                </form>

            </div>    
                </div>
            </div>
        </div>
