
<app-banner [title]="'Add Match'"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                


                <form #addMatchForm="ngForm" (ngSubmit)="addMatch()">

                    <div class="form-group" >
                        <input type="text" class="form-control" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone: true}" placeholder="teamOne">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]=" match.teamTwo" [ngModelOptions]="{standalone: true}" placeholder="teamTwo" >
                            
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="match.scoreOne"[ngModelOptions]="{standalone: true}" placeholder="scoreOne">
                          
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone: true}" placeholder="scoreTwo">
                    
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary py-3 px-5">add Match </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
